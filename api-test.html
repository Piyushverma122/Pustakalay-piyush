<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script>
        async function testAPI() {
            try {
                console.log('Testing API connection...');
                
                // Test basic connection
                const testResponse = await fetch('http://localhost:9000/api/test');
                const testData = await testResponse.json();
                console.log('Test API:', testData);
                document.getElementById('test-result').innerHTML = JSON.stringify(testData, null, 2);
                
                // Test donations API
                const donationsResponse = await fetch('http://localhost:9000/api/donations');
                const donationsData = await donationsResponse.json();
                console.log('Donations API:', donationsData);
                document.getElementById('donations-result').innerHTML = JSON.stringify(donationsData, null, 2);
                
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('error-result').innerHTML = error.message;
            }
        }
        
        window.onload = function() {
            testAPI();
        };
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: red; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <h2>Test API Response:</h2>
    <div id="test-result" class="result">Loading...</div>
    
    <h2>Donations API Response:</h2>
    <div id="donations-result" class="result">Loading...</div>
    
    <h2>Errors (if any):</h2>
    <div id="error-result" class="result error"></div>
    
    <button onclick="testAPI()">Refresh API Test</button>
</body>
</html>
